{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}欢迎来到我的小店{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">欢迎来到我的小店</a>

    </div>

    <div id="subheader">
        <div class="cart">
            {% with total_items=cart|length %}
                {% if cart|length > 0 %}
                    我的购物车:
                    <a href="{% url "cart:cart_detail" %}">
                        {{ total_items }} 件商品, ¥{{ cart.get_total_price }}
                    </a>
                {% else %}
                    空购物车.
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
